  <body>
    <header>
      <nav class="register-nav">
        <a href="../start_screen/start.html" class="back-btn-box">
          <img
            class="back-btn"
            src="/assets/icon/back-arrow.png"
            alt="back-arrow-img"
          />

        <div class="nav-header-text">
          <h3>Register Your Players and Teams!</h3>
        </div>

    <main>
      <div class="form-container">
        <div class="register-container-buttons">
          <div class="register-container-btn register-player-btn">
            <a href="./register_player.html">Register Player</a>
          </div>
          <div class="register-container-btn register-team-btn">
            <a href="./register_team.html">Register Team</a>
          </div>
        </div>
        <div class="form-body">
          <form id="player-form" action="">
            First Name:
            <input id="first-name" type="text" name="first-name" required />
            Last Name:
            <input id="last-name" type="text" name="last-name" required />
            Player Rating:
            <input id="player-rating" type="number" name="rating" required />
            <input
              id="player-submit-btn"
              class="submit-btn"
              type="button"
              value="Register"
            />
          </form>
        </div>
        <h3 class="string-note"></h3>
      </div>
    </main>
