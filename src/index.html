<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulator | Eight Team Bracket</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Tournament Bracket Simulator</h1>
      <div class="simulate">
        <img class="start-icon" src="../img/play-icon.png" alt="start-img" />
        <h3 class="start">Start</h3>
      </div>
    </header>
    <main>
      <div class="tournament">
        <section class="column starting-container"></section>
        <section class="column quarter-finals-container"></section>
        <section class="column semi-finals-container"></section>
        <section class="column finals-container"></section>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
